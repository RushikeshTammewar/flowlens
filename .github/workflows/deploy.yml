name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/flowlens

            echo "--- Pulling latest code ---"
            git fetch origin main
            git reset --hard origin/main

            echo "--- Installing Python dependencies ---"
            source .venv/bin/activate
            pip install -q -r backend/requirements.txt -r agent/requirements.txt

            echo "--- Installing Playwright browsers ---"
            python -m playwright install chromium --with-deps 2>/dev/null || true

            echo "--- Restarting backend service ---"
            sudo systemctl restart flowlens-api

            echo "--- Health check ---"
            for i in $(seq 1 20); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "Backend is healthy"
                exit 0
              fi
              sleep 1
            done
            echo "Health check failed" && exit 1

  verify-frontend:
    name: Verify Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.flowlens.in
