name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  # ── Deploy backend to EC2 ──
  backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [] # runs immediately; CI runs in parallel
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/flowlens

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Install/update Python deps
            source .venv/bin/activate
            pip install -q -r backend/requirements.txt -r agent/requirements.txt

            # Install Playwright browsers if needed
            python -m playwright install chromium --with-deps 2>/dev/null || true

            # Restart the backend service
            sudo systemctl restart flowlens-api

            # Health check (wait up to 15s)
            for i in $(seq 1 15); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "Backend is healthy"
                exit 0
              fi
              sleep 1
            done
            echo "Health check failed" && exit 1

  # ── Frontend deploys automatically via Vercel ──
  # Vercel is connected to the GitHub repo and auto-deploys on push to main.
  # This job just verifies the build succeeds.
  frontend:
    name: Verify Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.flowlens.in
