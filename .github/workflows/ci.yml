name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend: lint, type-check, build ──
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.flowlens.in

  # ── Backend: syntax, imports, type hints ──
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            agent/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt -r agent/requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: ruff check agent/ backend/ scan.py

      - name: Syntax check
        run: python -c "
          import ast, sys
          files = [
            'agent/models/graph.py', 'agent/models/types.py',
            'agent/core/explorer.py', 'agent/core/scanner.py', 'agent/core/crawler.py',
            'agent/utils/form_filler.py',
            'agent/detectors/functional.py', 'agent/detectors/performance.py',
            'agent/detectors/responsive.py', 'agent/detectors/accessibility.py',
            'backend/app/main.py', 'scan.py',
          ]
          failed = False
          for f in files:
              try:
                  with open(f) as fh: ast.parse(fh.read())
              except SyntaxError as e:
                  print(f'FAIL: {f} - {e}'); failed = True
          if failed: sys.exit(1)
          print(f'All {len(files)} files OK')
          "

      - name: Import check
        run: python -c "
          from agent.models.graph import SiteGraph, SiteNode, PageElement, ActionResult
          from agent.models.types import BugFinding, PageMetrics, CrawlResult
          from agent.utils.form_filler import identify_fields, fill_form
          from agent.core.explorer import SiteExplorer
          from agent.core.scanner import FlowLensScanner
          print('All imports OK')
          "
